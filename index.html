<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sapper Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <img src="logo.png" alt="Логотип игры" class="logo">
        <h1>💣Sapper Game</h1>
        <div class="score">Очки: <span id="score">0</span></div>
    </div>

    <div id="game-board"></div>

    <div id="game-over" class="overlay hidden">
        <h2>Game over!</h2>
        <button id="restart-btn">New game</button>
    </div>

    <div id="pause-screen" class="overlay hidden">
        <h2>Пауза (F1)</h2>
    </div>

    <!-- Ссылки на профили -->
    <div class="social-links">
        <a href="https://discord.com/users/829735798173728789" target="_blank">
            <img src="discord-logo.png" alt="Discord" class="social-icon">
        </a>
        <a href="https://x.com/kaye_moni" target="_blank">
            <img src="twitter-logo.png" alt="Twitter" class="social-icon">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
